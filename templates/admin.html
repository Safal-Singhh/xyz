<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Submitted Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f8fc;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
    }
    th {
      background-color: #1a73e8;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e8f0fe;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #1a73e8;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Submitted Data</h2>
  <table>
    <thead>
      <tr>
        {% for head in headers %}
        <th>{{ head }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in records %}
      <tr>
        {% for head in headers %}
        <td>{{ row[head] }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/">â¬… Go Back to Form</a>
</body>
</html>
